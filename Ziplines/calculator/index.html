<html>
    <head>
        <!-- 25/10/15 Rajeshwar Prasad
        Calculator app using javascript HTML and CSS. Allows user to perform basic math operations
        freecodecamp basic front end development project
        white : FFFDF7 pink:FEA4C3 yellow:ECFF8B green:52DE8E blue:2D0096
        -->
 
        <!-- Bootstrap -->
        <link href="../boots/css/bootstrap.min.css" rel="stylesheet">
         <!--Google Fonts -->
         <link href='https://fonts.googleapis.com/css?family=Pacifico|VT323|Roboto' rel='stylesheet' type='text/css'>
         <link href='https://fonts.googleapis.com/css?family=VT323|Roboto' rel='stylesheet' type='text/css'>
        <!-- Load Custom Stylesheet -->
        <link href="style.css" rel="stylesheet">
        
        <title>Calculator - Raj Prasad</title>
 
    </head>
    <body>
        <div id="calculator">
            <div id="title">
                <h4>EzyCal</h4>
            </div>
            <div id="display">
                <h2 id="displaytext">1234567890</h2>
            </div>
            <div id=keypad>
                <div class="buttons clearbtn" id="AC">AC</div>
                <div class="buttons clearbtn" id="CE">CE</div>
                <div class="buttons functionbtn" id="percent">%</div>
                <div class="buttons functionbtn" id="divide">/</div>
                <div class="buttons numberbtn" id="seven">7</div>
                <div class="buttons numberbtn" id="eight">8</div>
                <div class="buttons numberbtn" id="nine">9</div>
                <div class="buttons functionbtn" id="">x</div>
                <div class="buttons numberbtn" id="four">4</div>
                <div class="buttons numberbtn" id="five">5</div>
                <div class="buttons numberbtn" id="six">6</div>
                <div class="buttons functionbtn" id="">-</div>
                <div class="buttons numberbtn" id="one">1</div>
                <div class="buttons numberbtn" id="two">2</div>
                <div class="buttons numberbtn" id="three">3</div>
                <div class="buttons functionbtn" id="plus">+</div>
                <div class="buttons numberbtn" id="zero">0</div>
                <div class="buttons numberbtn" id="dot">.</div>
                <div class="buttons equalbtn" id="equal">=</div>
                
                
            </div>
            <p id="footer">Designed by Raj : Made in China</p>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
