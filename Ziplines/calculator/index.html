<html>
    <head>
        <!-- 25/10/15 Rajeshwar Prasad
        Calculator app using javascript HTML and CSS. Allows user to perform basic math operations
        freecodecamp basic front end development project
        white : FFFDF7 pink:FEA4C3 yellow:ECFF8B green:52DE8E blue:2D0096
        -->
 
        <!-- Bootstrap -->
        <link href="../boots/css/bootstrap.min.css" rel="stylesheet">
         <!--Google Fonts -->
         <link href='https://fonts.googleapis.com/css?family=Pacifico|VT323|Roboto' rel='stylesheet' type='text/css'>
         <link href='https://fonts.googleapis.com/css?family=VT323|Roboto' rel='stylesheet' type='text/css'>
        <!-- Load Custom Stylesheet -->
        <link href="style.css" rel="stylesheet">
        
        <title>Calculator - Raj Prasad</title>
 
    </head>
    <body>
        <div id="calculator">
            <div id="title">
                <h4>EzyCal</h4>
            </div>
            <div id="display"></div>
            <div id=keypad>
                <div class="buttons" id="AC">AC</div>
                <div class="buttons" id="CE">CE</div>
                <div class="buttons" id="percent">%</div>
                <div class="buttons" id>/</div>
                <div class="buttons">7</div>
                <div class="buttons">8</div>
                <div class="buttons">9</div>
                <div class="buttons">x</div>
                <div class="buttons">4</div>
                <div class="buttons">5</div>
                <div class="buttons">6</div>
                <div class="buttons">-</div>
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
                <div class="buttons" id="plus">+</div>
                <div class="buttons" id="zero">0</div>
                <div class="buttons" id="dot">.</div>
                <div class="buttons" id="equal">=</div>
                
                
            </div>
            <p id="footer">Designed by Raj : Made in China</p>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
