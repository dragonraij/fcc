<html>
 <head>
 <title>Raj Prasad - Pomodoro Timer</title>
  <!--  -->
 <!-- Bootstrap -->
 <link href="../boots/css/bootstrap.min.css" rel="stylesheet">

 <!-- Load Custom Stylesheet -->
 <link href="style.css" rel="stylesheet">
 <h1>temp project</h1>
 </head>

 <body>
  <div class="container">
   <div class="row">
    
     <!--Input and display for the Pomodoro Duration  -->
    <div class="col-xs-12 col-md-6">
     <button class="btn btn-success btn-sm center-block" onclick="PomoPlus()">+</button>     
     <h3 class="text-center" id="Pomotime">25</h3>
     <button class="btn btn-success btn-sm center-block" onclick="PomoMinus()">-</button> 
    </div>
    
      <!-- Input and display duration for the break duration -->
    <div class="col-xs-12 col-md-6">
       <button class="btn btn-success btn-sm center-block" onclick="BreakPlus()">+</button>     
       <h3 class="text-center" id="break">5</h3>
       <button class="btn btn-success btn-sm center-block" onclick="BreakMinus()">-</button> 
    </div>
    
    
    <div class="col-xs-12 col-md-12 centered" id="timer">
       
         <!-- Defines circle which displays timer and is also toggle button -->
       <div id ="tomato" class="center-block greenBackground" onclick="ToggleTimer()">
        <h3 id="time">25:00</h3> 
       </div>
    </div>
    
    
   </div>
  </div>
  
 </body>
 
 <script type="text/javascript" src="script.js"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 </html>
