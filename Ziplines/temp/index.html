<html>
 <head>
 <title>Raj Prasad Portfolio</title>
 
 <!-- Bootstrap -->
 <link href="../boots/css/bootstrap.min.css" rel="stylesheet">

 <!-- Load Custom Stylesheet -->
 <link href="style.css" rel="stylesheet">
 <h1>temp project</h1>
 </head>

 <body>
  <div class="container">
   <div class="row">
    <div class="col-xs-12 col-md-6">
     <button class="btn btn-primary btn-sm center-block" onclick="PomoPlus()">+</button>     
     <h3 class="text-center" id="Pomotime">25</h3>
     <button class="btn btn-primary btn-sm center-block" onclick="PomoMinus()">-</button> 
    </div>
    
    <div class="col-xs-12 col-md-6">
       <button class="btn btn-primary btn-sm center-block" onclick="BreakPlus()">+</button>     
       <h3 class="text-center" id="break">5</h3>
       <button class="btn btn-primary btn-sm center-block" onclick="BreakMinus()">-</button> 
    </div>
    
    <div class="col-xs-12 col-md-12 centered" id="timer">
       <div class="tomato center-block" onclick="ToggleTimer()">
        <h3 id="time">25:00</h3>
       </div>
    </div>
    
    
   </div>
  </div>
  
 </body>
 
 <script type="text/javascript" src="script.js"></script>
 <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
 </html>
