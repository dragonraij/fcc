

<form id="survey-form" class="shadow p-3 mb-5 bg-white rounded">
  

  <div class="form-row">
    <div class="form-group col-md-6">
        <label class="text-primary" id="name-label" for="name">Name</Label>
        <input id="name" class="form-control" type="text" placeholder="Your Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCountry" class="text-primary">Country</label>
      <input type="text" class="form-control" id="inputCountry" placeholder="Select the Country you are in" required>
    </div>
  </div>
   <div class="form-row">
      <div class="form-group col-md-4">
      <label for="dropdown"  class="text-primary">Age Range</label>
      <select id="dropdown" class="form-control">
        <option selected>Under 20</option>
        <option>21 - 30</option>
        <option>31 - 40</option>
        <option>41 - 50</option>
        <option>51 - 60</option>
        <option>61 - 70</option>
        <option>Over 70</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-row">
      <label for="inputAddress"  class="text-primary">Currently Studying?</label>
    </div>
     <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input text-muted" name="studyRadios" id="optionsRadios1" value="Fulltime" checked>
        Yes, Fulltime
      </label>
    </div>
    <div class="form-check-inline">
    <label class="form-check-label">
        <input type="radio" class="form-check-input text-muted" name="studyRadios" id="optionsRadios2" value="Parttime">
        Yes, Part Time
      </label>
    </div>
    <div class="form-check-inline">
    <label class="form-check-label">
        <input type="radio" class="form-check-input text-muted" name="studyRadios" id="optionsRadios3" value="No">
        No
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="text-primary" id=email-label for="email">Email</Label>
    <input id="email" class="form-control" type="email" placeholder="Your E-Mail" required>
    
  </div>

  <div class="form-group col-md-4">
     <label for="number" id="number-label" class="text-primary">Hours Coding</label>
      <input type="number" class="form-control" id="number" placeholder="Average hours spend coding per week" min="0" max="144">
    </div>
  <div class="form-group">
    <label class="text-primary" id=company-label for="company">Languages used</Label>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="java" id="java">
    <label class="form-check-label" for="java">Java</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="c" id="c">
    <label class="form-check-label" for="c">C/C++/C#</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="javascript" id="javascript">
    <label class="form-check-label" for="java">JavaScript</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="python" id="python">
    <label class="form-check-label" for="python">Python</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="other" id="other">
    <label class="form-check-label" for="other">Other</label>
  </div>
  </div>
  
  <div class="form-group">
    <label for="comments">Additional Comments</label>
    <textarea class="form-control" id="comments" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
</form>
