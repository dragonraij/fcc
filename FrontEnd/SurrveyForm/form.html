

<form id="survey-form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCountry">Country</label>
      <input type="text" class="form-control" id="inputCountry" placeholder="Select the Country you are in">
    </div>
  </div>
   <div class="form-row">
      <div class="form-group col-md-4">
      <label for="inputState">Age Range</label>
      <select id="inputState" class="form-control">
        <option selected>Under 20</option>
        <option>21 - 30</option>
        <option>31 - 40</option>
        <option>41 - 50</option>
        <option>51 - 60</option>
        <option>61 - 70</option>
        <option>Over 70</option>
      </select>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Currently Studying?</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="studyRadios" id="optionsRadios1" value="Fulltime" checked>
        Yes, Fulltime
      </label>
    </div>
    <div class="form-check-inline">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="studyRadios" id="optionsRadios2" value="Parttime">
        Yes, Part Time
      </label>
    </div>
    <div class="form-check-inline">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="studyRadios" id="optionsRadios3" value="No">
        No
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
<!--  </div>-->
